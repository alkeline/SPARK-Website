<!-- Kalkulator Berat -->
<div class="container">
  <h1>Kalkulator Berat di Planet ü™ê</h1>
  <p>Masukkan berat badan kamu di Bumi (kg):</p>
  <input type="number" id="earthWeight" placeholder="Contoh: 60">
  <br>
  <label for="planetSelect">Pilih Planet:</label>
  <select id="planetSelect">
    <option value="0.38">Merkurius</option>
    <option value="0.91">Venus</option>
    <option value="0.38">Mars</option>
    <option value="2.34">Jupiter</option>
    <option value="0.93">Saturnus</option>
    <option value="0.92">Uranus</option>
    <option value="1.12">Neptunus</option>
  </select>
  <br><br>
  <button onclick="calculate()">Hitung Berat</button>
  <div id="result"></div>
</div>

<script>
  function calculate() {
    const weight = parseFloat(document.getElementById("earthWeight").value);
    const gravity = parseFloat(document.getElementById("planetSelect").value);
    const resultDiv = document.getElementById("result");
    if (!isNaN(weight)) {
      const result = weight * gravity;
      resultDiv.innerHTML = `Berat kamu di planet ini adalah <strong>${result.toFixed(2)} kg</strong>`;
    } else {
      resultDiv.innerHTML = "Masukkan berat badan yang valid!";
    }
  }
</script>
